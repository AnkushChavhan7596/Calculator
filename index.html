<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <table border="1" style="text-align: center">
        <tr>
          <td colspan="4"><input type="text" id="screen" /></td>
        </tr>

        <tr>
          <td><button class="number" onclick="Show('1')">1</button></td>
          <td><button class="number" onclick="Show('2')">2</button></td>
          <td><button class="number" onclick="Show('3')">3</button></td>
          <td><button id="ac" onclick="res()">AC</button></td>
        </tr>

        <tr>
          <td><button class="number" onclick="Show('4')">4</button></td>
          <td><button class="number" onclick="Show('5')">5</button></td>
          <td><button class="number" onclick="Show('6')">6</button></td>
          <td>
            <button class="operatio-btn" onclick="backspace()">
              <i class="fas fa-backspace" style="color: rgb(85, 85, 235)"></i>
            </button>
          </td>
        </tr>

        <tr>
          <td><button class="number" onclick="Show('7')">7</button></td>
          <td><button class="number" onclick="Show('8')">8</button></td>
          <td><button class="number" onclick="Show('9')">9</button></td>
          <td>
            <button class="operatio-btn" onclick="Show('*')">
              <i class="fas fa-times" style="color: lightblue"></i>
            </button>
          </td>
        </tr>

        <tr>
          <td><button class="number" onclick="Show('0')">0</button></td>
          <td><button class="number" onclick="Show('%')">%</button></td>
          <td><button class="number" onclick="Show('.')">.</button></td>
          <td><button class="operatio-btn" onclick="Show('/')">/</button></td>
        </tr>

        <tr>
          <td><button class="operatio-btn" onclick="Show('+')">+</button></td>
          <td><button class="operatio-btn" onclick="Show('-')">-</button></td>
          <td colspan="2">
            <button id="equals-to" class="operatio-btn" onclick="cal()">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
